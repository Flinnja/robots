<!DOCTYPE html>
<html>
  <head>
    <title>TayBot</title>
    <link rel="stylesheet" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700|Leckerli+One' rel='stylesheet' type='text/css'>
    <script src='js/randColors.js'></script>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function(){
        setColours(makeColour('random'))
      })

      var socket = io()

      socket.on('dance', function(){
        $('.status').text('Dancing!')
      })

      socket.on('wander', function(){
        $('.status').text('Going for a stroll.')
      })

      socket.on('stop', function(){
        $('.status').text("J chillin'")
      })

      socket.on('paint', function(colour){
        setColours(makeColour(colour))
      })
    </script>
    <h1>Welcome to the home of tayBot Prime</h1>
    <p>tayBot is currently: </p><p class="status"> Out of touch.</p>
  </body>
</html>
